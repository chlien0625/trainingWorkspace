<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #ccc;
        }
        div {
            color: #ccc;
            font-size: 60px;
            font-weight: bold;
        }
        div:first-child {
            text-shadow: 1px 1px 1px #000, -1px -1px 1px #fff;
            /* use the text shadow to fullfill this requisition */
        }
        div:last-child {
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <div>我是凸起的文字</div>
    <div>我是凹陷的文字</div>
</body>
</html>
