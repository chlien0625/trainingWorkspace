<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            display: flex;
            border: 1px solid #ccc;
        }
        .container label {
            flex: 1;
            background-color: #f5f5f5;
            text-align: center;
        }
        .container input {
            border: none;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <label>姓名</label>
        <input type="text">
        <label>Go</label>
    </div>
</body>
</html>
