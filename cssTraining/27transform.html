<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .test {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .innerDiv {
            width: 200px;
            height: 200px;
            background-color: red;
            transform: scale(1);
            transition: all 0.5s;
        }
        .innerDiv:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="test">
        <div class="innerDiv">

        </div>
    </div>
</body>
</html>
